<!DOCTYPE html><html>
<body>
  <div>
    <a href="https://zucks.co.jp">atag test</a>
  </div>
  <div style="background-color:yellow;">
    <p id="linktag">js href test</p>
  </div>
  <div style="background-color:yellow;">
    <a id="atag" href="https://zucks.co.jp">js href atag test</p>
  </div>
  <script type="text/javascript">
    function hrefTest() {
      location.href='https://zucks.co.jp'
      return true;
    }

    function linkTest() {
      var atag = document.getElementById('atag');
      atag.innerHTML('aaa');
      atag.click();
      return false;
    }


    var ptag = document.getElementById('linktag');
    ptag.addEventListener('click',hrefTest,false);

    var atag = document.getElementById('atag');
    atag.addEventListener('click',linkTest,false);

  </script>
</body>
</html>
